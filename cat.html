<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://www.stuff.tv/wp-content/uploads/sites/2/2023/09/OVERLAY-editors-choice-logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schrödinger's Cat Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #box-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 50px auto;
        }
        #box {
            width: 100%;
            height: 100%;
            background-color: #c4a484;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        #lid-top, #lid-bottom {
            position: absolute;
            width: 100%;
            height: 100px;
            background-color: #a28363;
            left: 0;
            transform-origin: top;
            transition: transform 0.8s ease-in-out;
        }
        #lid-top {
            top: 0;
            border-radius: 10px 10px 0 0;
        }
        #lid-bottom {
            bottom: 0;
            border-radius: 0 0 10px 10px;
            transform-origin: bottom;
        }
        .opened #lid-top {
            transform: rotateX(-120deg);
        }
        .opened #lid-bottom {
            transform: rotateX(120deg);
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        #fate-text, #open-box, #cat-image, #replay-btn {
            display: none;
        }
        #cat-image {
            width: 100px;
            margin-top: 10px;
            background-color: #c4a484;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="https://gregorio-mcgreg.github.io/" class="button">go home</a>
    <h1>Schrödinger's Cat Game</h1>
    <p>Click the button to decide the cat's fate.</p>
    <p>There's a cat in the box.</p>
    <div id="box-container">
        <div id="box">
            <div id="lid-top"></div>
            <div id="lid-bottom"></div>
            <img id="cat-image" src="" alt="Cat">
        </div>
    </div>
    <button id="decide-btn" onclick="decideFate()">Click to either keep the cat alive or set off a bomb</button>
    <p id="fate-text">The cat is both alive and dead!</p>
    <button id="open-box" onclick="openBox()">Open Box</button>
    <div id="result"></div>
    <button id="replay-btn" onclick="resetGame()">Play Again</button>

        function decideFate() {
            document.getElementById("decide-btn").style.display = "none";
            document.getElementById("fate-text").style.display = "block";
            document.getElementById("open-box").style.display = "block";
            catState = Math.random() < 0.5 ? "alive" : "dead";
        }

        function openBox() {
            document.getElementById("box").classList.add("opened");
            document.getElementById("fate-text").style.display = "none";
            document.getElementById("open-box").style.display = "none";
            setTimeout(() => {
                let catSrc = catState === "alive" ? aliveCats[Math.floor(Math.random() * aliveCats.length)] : deadCats[Math.floor(Math.random() * deadCats.length)];
                catImage.src = catSrc;
                catImage.style.display = "block";
                document.getElementById("result").innerHTML = catState === "alive" ? "The cat is alive!" : "The cat is dead!";
                document.getElementById("replay-btn").style.display = "block";
            }, 800);
        }

        function resetGame() {
            document.getElementById("box").classList.remove("opened");
            document.getElementById("decide-btn").style.display = "block";
            document.getElementById("fate-text").style.display = "none";
            document.getElementById("open-box").style.display = "none";
            document.getElementById("cat-image").style.display = "none";
            document.getElementById("result").innerHTML = "";
            document.getElementById("replay-btn").style.display = "none";
        }
    </script>
