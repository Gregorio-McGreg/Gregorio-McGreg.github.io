    <br>
    <button id="autoClicker">Buy Auto Clicker 1 for 10 Cookies</button>
    <br>
    <button id="clickUpgrade">Upgrade Click Power to Click Power 2 for 15 Cookies</button>
    <br>
    <button id="speedUpgrade">Upgrade Auto Clicker Speed for 100 Cookies</button>
    <br>
    <p id="noMoneyText"></p>

    <script>
        let cookies = 0;
        let autoClickerCost = 10;
        let autoClickers = 0;
        let clickPower = 1;
        let clickUpgradeCost = 15;
        let speedUpgradeCost = 100;
        let autoClickSpeed = 1000;
        let autoClickSpeedTier = 0;

        const cookieElement = document.getElementById("cookie");
        const scoreElement = document.getElementById("score");
        const autoClickerButton = document.getElementById("autoClicker");
        const clickUpgradeButton = document.getElementById("clickUpgrade");
        const speedUpgradeButton = document.getElementById("speedUpgrade");
        const noMoneyText = document.getElementById("noMoneyText");

        cookieElement.addEventListener("click", () => {
            cookies += clickPower;
            updateScore();
        });

        autoClickerButton.addEventListener("click", () => {
            if (cookies >= autoClickerCost) {
                cookies -= autoClickerCost;
                autoClickers++;
                autoClickerCost = Math.floor(autoClickerCost * 6);
                autoClickerButton.textContent = `Buy Auto Clicker ${autoClickers + 1} for ${autoClickerCost} Cookies`;
                updateScore();
            } else {
                noMoneyText.textContent = "You don't have enough Money for that";
                setTimeout(() => {
                        noMoneyText.textContent = "";
                        }, 1500);
            }
        });

        clickUpgradeButton.addEventListener("click", () => {
            if (cookies >= clickUpgradeCost) {
                cookies -= clickUpgradeCost;
                clickPower++;
                clickUpgradeCost = Math.floor(clickUpgradeCost * 3);
                clickUpgradeButton.textContent = `Upgrade Click Power to Click Power ${clickPower + 1} for ${clickUpgradeCost} Cookies`;
                updateScore();
            } else {
                noMoneyText.textContent = "You don't have enough Money for that";
                setTimeout(() => {
                        noMoneyText.textContent = "";
                        }, 1500);
            }
        });

        speedUpgradeButton.addEventListener("click", () => {
            if (cookies >= speedUpgradeCost) {
                cookies -= speedUpgradeCost;
                autoClickSpeedTier += 1;
                autoClickSpeed = Math.max(200, autoClickSpeed * 0.75);
                speedUpgradeCost = Math.floor(speedUpgradeCost * 12);
                speedUpgradeButton.textContent = `Upgrade Auto Clicker Speed to Clicker Speed ${autoClickerSpeedTier} for ${speedUpgradeCost} Cookies`;
                restartAutoClicker();
                updateScore();
            } else {
                noMoneyText.textContent = "You don't have enough Money for that";
                setTimeout(() => {
                        noMoneyText.textContent = "";
                        }, 1500);
            }
        });

        function updateScore() {
            scoreElement.textContent = `Cookies: ${cookies}`;
        }

        let autoClickerInterval = setInterval(() => {
            cookies += autoClickers * 9;
            updateScore();
        }, autoClickSpeed);

        function restartAutoClicker() {
            clearInterval(autoClickerInterval);
            autoClickerInterval = setInterval(() => {
                cookies += autoClickers;
                updateScore();
            }, autoClickSpeed);
        }
    </script>
</body>
</html>
